<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Galvis Edit - Creador de Contenido</title>

<!-- Fuentes -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary-color: #ee0979;
  --secondary-color: #ff6a00;
  --bg-color: #f5f5f5;
  --text-color: #333;
  --card-bg: #fff;
}

* { box-sizing: border-box; margin:0; padding:0; font-family:'Poppins',sans-serif; }
body { background: var(--bg-color); color: var(--text-color); line-height:1.6; }

a { text-decoration: none; color: inherit; }
button { cursor: pointer; }

header {
  position: fixed; top:0; left:0; width:100%; background: rgba(255,255,255,0.95); z-index:1000;
  display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
header .logo { font-weight:700; font-size:1.5rem; color: var(--primary-color);}
header nav a { margin-left:1.5rem; font-weight:600; transition:0.3s;}
header nav a:hover { color: var(--secondary-color); }

section { padding:100px 20px 60px; max-width:1200px; margin:0 auto; }

.hero {
  min-height:100vh;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  background: linear-gradient(to right, #ee0979, #ff6a00);
  color:#fff; text-align:center; padding:0 20px;
}
.hero h1 { font-size:3rem; margin-bottom:1rem; animation: fadeInDown 1s ease forwards; }
.hero p { font-size:1.2rem; margin-bottom:2rem; animation: fadeIn 2s ease forwards; }
.hero button { background: #fff; color: var(--primary-color); padding:0.8rem 1.5rem; border:none; border-radius:50px; font-weight:600; transition:0.3s; }
.hero button:hover { background: var(--secondary-color); color:#fff; }

@keyframes fadeInDown {
  0% { opacity:0; transform:translateY(-50px);}
  100% { opacity:1; transform:translateY(0);}
}
@keyframes fadeIn {
  0% { opacity:0;}
  100% { opacity:1;}
}

/* Menú flotante (idioma y tema) */
.floating-menu {
  position:fixed; bottom:20px; right:20px; display:flex; flex-direction:column; gap:10px; z-index:1000;
}
.floating-menu button {
  padding:0.6rem 0.8rem; border:none; border-radius:50px; background: var(--primary-color); color:#fff;
  font-weight:600; box-shadow:0 2px 6px rgba(0,0,0,0.3); transition:0.3s;
}
.floating-menu button:hover { background: var(--secondary-color); }

/* WhatsApp flotante */
.whatsapp {
  position:fixed; bottom:20px; left:20px; background:#25d366; color:#fff; padding:0.8rem 1rem; border-radius:50px;
  display:flex; align-items:center; font-weight:600; box-shadow:0 2px 6px rgba(0,0,0,0.3); z-index:1000;
  transition:0.3s;
}
.whatsapp:hover { background:#1ebe57; }

@media (max-width:768px){
  header { flex-direction:column; align-items:flex-start; padding:1rem;}
  header nav { margin-top:0.5rem; }
  .hero h1 { font-size:2.2rem; }
  .hero p { font-size:1rem; }
}
</style>
</head>

<body>

<header>
  <div class="logo">The Galvis Edit</div>
  <nav>
    <a href="#about">Sobre mí</a>
    <a href="#services">Servicios</a>
    <a href="#pricing">Precios</a>
    <a href="#booking">Agenda</a>
    <a href="#contact">Contacto</a>
  </nav>
</header>

<section class="hero">
  <h1>Transformo tus ideas en contenido impactante</h1>
  <p>Creación de videos, reels, fotos y estrategias de contenido para que tu marca destaque en redes sociales.</p>
  <button onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'});">Contáctame</button>
</section>

<!-- Menú flotante de idioma y tema -->
<div class="floating-menu">
  <button onclick="toggleTheme()">Tema</button>
  <button onclick="switchLang()">EN/ES</button>
</div>

<!-- WhatsApp flotante -->
<a class="whatsapp" href="https://wa.me/15615671778" target="_blank">WhatsApp</a>

<script>
/* Estado global */
let state = { lang:'es', theme:'light' };

/* Función cambiar idioma */
function switchLang(){
  state.lang = state.lang==='es'?'en':'es';
  applyI18N();
}

/* Función cambiar tema */
function toggleTheme(){
  state.theme = state.theme==='light'?'dark':'light';
  applyTheme();
}

function applyTheme(){
  if(state.theme==='dark'){
    document.body.style.background='#111';
    document.body.style.color='#eee';
  }else{
    document.body.style.background='#f5f5f5';
    document.body.style.color='#333';
  }
}

/* Traducciones básicas */
function applyI18N(){
  if(state.lang==='es'){
    document.querySelector('.hero h1').textContent='Transformo tus ideas en contenido impactante';
    document.querySelector('.hero p').textContent='Creación de videos, reels, fotos y estrategias de contenido para que tu marca destaque en redes sociales.';
    document.querySelector('.hero button').textContent='Contáctame';
  }else{
    document.querySelector('.hero h1').textContent='I transform your ideas into impactful content';
    document.querySelector('.hero p').textContent='Video, reels, photography and content strategies to make your brand stand out on social media.';
    document.querySelector('.hero button').textContent='Contact me';
  }
}

/* Inicialización */
applyTheme();
applyI18N();
</script>
